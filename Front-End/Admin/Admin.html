  <content>
    <div class="container-fluid">
      <div class="row">
        <h2 id="ques">Select the pattern of your question here:</h2>
        <div class="col-md-6 col-sm-3 que">
          <div class="_checkbox">

            <h4>DIFFICULTY:</h4>
            <div class="box">
              <input type="radio" id="Easy" name="diff" class="message" value="easy">
              <span class="check"></span>
              <label for="Easy">Easy</label>
            </div>

            <div class="box">
              <input type="radio" id="Medium" name="diff" class="message" value="medium">
              <span class="check"></span>
              <label for="Medium">Medium</label>
            </div>

            <div class="box">
              <input type="radio" id="Hard" name="diff" class="message" value="hard">
              <span class="check"></span>
              <label for="Hard">Hard</label>
            </div>

          </div>

        </div>

        <div class="col-md-6 col-sm-6 que2">
          <div class="_checkbox">

            <h4>TYPE:</h4>
            <div class="box">
              <input type="radio" id="multiple" name="type" class="message" value="multiple">
              <span class="check"></span>
              <label for="multiple">Multiple Choice</label>
            </div>

            <div class="box">
              <input type="radio" id="truf" name="type" class="message" value="boolean">
              <span class="check"></span>
              <label for="truf">True/False</label>
            </div>

          </div>

        </div>
      </div>
  </content>
